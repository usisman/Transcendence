events {}
http {
  # Nginx'in standart MIME türlerini içeri alıyoruz, böylece tarayıcıya doğru Content-Type iletebiliyor.
  include       /etc/nginx/mime.types;
  # Tanımsız uzantılarda ikincil önlem olarak ikili içerik tipini varsayılan kabul ediyoruz.
  default_type  application/octet-stream;
  # Daha düşük CPU kullanımı için sendfile ile dosya aktarımını kernel alanına delege ediyoruz.
  sendfile      on;

  server {
    listen 80;
    server_name _;

    # Tüm HTTP trafiğini HTTPS'e yönlendiriyoruz.
    return 301 https://$host$request_uri;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 443 ssl;
    http2 on;
    server_name _;
    ssl_certificate     /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Vite dev server'a reverse proxy
    location / {
      proxy_pass http://frontend:5173;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;
    }

    # Backend Fastify servisine /api üzerinden erişim sağlıyoruz.
    location /api/ {
      proxy_pass http://backend:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_redirect off;
    }
  }
}
